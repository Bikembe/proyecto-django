{% extends "inicio/encabezado.html" %}

{% block contenido %}
<div class="container">
    <h3>¿Estás seguro de eliminar el curso: <strong>{{ curso.nombre }}</strong>?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_cursos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
